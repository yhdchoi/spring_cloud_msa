services:
  mariadb:
    image: mariadb:latest
    container_name: fiorano-vid
    ports:
      - "3308:3306"
    environment:
      MYSQL_DATABASE: fiorano-vid
      MYSQL_ROOT_PASSWORD: ${MARIADB_ROOT_PWD}
      MYSQL_USER: ${MARIADB_UN}
      MYSQL_PASSWORD: ${MARIADB_PWD}
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    restart: unless-stopped


