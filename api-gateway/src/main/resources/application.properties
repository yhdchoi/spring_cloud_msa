spring.application.name=api-gateway
server.port=8080
## EUREKA
eureka.client.service-url.defaultZone=http://localhost:8761/eureka
## CLOUD
spring.cloud.gateway.routes[0].id=account-service
spring.cloud.gateway.routes[0].uri=http://localhost:8081
spring.cloud.gateway.routes[0].predicates[0]=Path=/user/**

spring.cloud.gateway.routes[1].id=video-catalog-service
spring.cloud.gateway.routes[1].uri=http://localhost:8090
spring.cloud.gateway.routes[1].predicates[0]=Path=/video-info/**

spring.cloud.gateway.routes[2].id=video-stream-service
spring.cloud.gateway.routes[2].uri=http://localhost:8091
spring.cloud.gateway.routes[2].predicates[0]=Path=/video-stream/**
